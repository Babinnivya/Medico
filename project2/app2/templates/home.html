<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background: linear-gradient(to right, #4cdbc3, #e285d2);">
	<div class="row">
      <div class="col-md-12 ">
         <nav class="navbar navbar-expand-md  bg-secondary  p-0 m-0 ">
            <div class="container-fluid">
               <div class="  navbar-collapse" id="mynavbar">
                  <form method="get" action="{% url 'search' %}">
                     {% csrf_token %}
                     <input type="text" name="q" value="{{ query }}">
                     <input type="submit" value="Search">
                  </form>
               </div>
               <h5 style="color: beige;"> Welcome,  {{username}}.....  .</h5> 
               <div class="navbar-nav ">
                  <button class=" p-0 m-0 mr-2 btn btn-info"  ><a class="nav-link text-white"  href="{% url 'list' %}">Medicine List</a></button> <br>
                  <button class=" p-0 m-0 mr-2 btn btn-danger"  ><a class="nav-link text-white"  href="{% url 'logout' %}" >Logout</a></button>
               </div>
            </div>
         </nav><br>
         <p style="text-align: right;">{{ current_datetime|date:"F j, Y H:i:s" }}  .</p><br><br><br><br>
         <h1 class="text-center display-3">" MEDICAL STORE MANAGEMENT "</h1>
         
</body>
</html>
